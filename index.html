<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
</head>
<body>
    <header class="head-container">
        <div class="logo">
            <a href="index.html" class="oh-logo"><img src="img/ohmyfood.png" alt="ohmyfood logo" width="200px" height="auto"></a> 
        </div>
        <div class="location">
            <h3>Paris, Belleville</h3>
        </div>
        
    </header>
    <main>
        <div class="book-menu">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore"><span class="explore-txt">Explore our restaurants</span></button>
        </div>

        <section class="how">
            <h2 class="how-it">How it works</h2>
            <div class="how-btn">
                <button class="choose"><span class="choose-txt">Choose a restaurant</span></button>
                <button class="create"><span class="create-txt">Create your menu</span></button>
                <button class="go"><span class="go-txt">Go enjoy it at the restaurant</span></button>
            </div>
        </section>

        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="rest-wrapper">
                <div class="rest-card">
                    <a href="full-palette.html" class="full-palette">
                        <img src="img/fullpalette.jpg" alt="" width="200px" height="auto">
    
                        <div class="rest-txt">
                            <h3>The Full Palette</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </div>
                
                <div class="rest-card">
                    <a href="enchanted.html" class="enchanted">
                        <img src="img/enchantedplate.jpg" alt="" width="200px" height="auto">
    
                        <div class="rest-txt">
                            <h3>The Enchanted Plate</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </div>
                
                <div class="rest-card">
                    <a href="bastille.html" class="bastille">
                        <img src="img/bastille.jpg" alt="" width="200px" height="auto">
    
                        <div class="rest-txt">
                            <h3>Bastille</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </div>
                
                <div class="rest-card">
                    <a href="gourmand.html" class="legourmand">
                        <img src="img/legourmand.jpg" alt="" width="200px" height="auto">
    
                        <div class="rest-txt">
                            <h3>Le Gourmand</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </div>
                
            </div>
        </section>

    </main>
    <footer>
        <section class="foot">
            <div class="logo">
                <a href="#" class="foot-logo"><img src="img/ohmyfood.png" alt="ohmyfood logo" width="200px" height="auto"></a> 
            </div>
            <p>Suggest a restaurant</p>
            <p>Become a partner</p>
            <p>Legal</p>
            <p>Contact</p>
        </section>
    </footer>
    
</body>
</html>
